
<div style="margin-top:5px"><img src="img/drive.png"/></div>
<div style="margin-top:-11%; margin-left:35px; font-size:16px; font-weight:bold">Local Music</div>

  Index music for quick access
</div>

  <table width="100%" style="margin-top:3%; border-top:1px solid gray" cellspacing="0px">

      <img src="img/default/search.png"/>

      Scan/Rescan

      Clear/Reset
  </td>

  mp3 files found : <span id="lstore.size"></span>
</div>
<div>
  mp3 folder count: <span id="lstore.owners"></span>
</div>
