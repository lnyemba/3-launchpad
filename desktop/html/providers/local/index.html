<table class="" width="100%" cellspacing="0" style="border:0px solid gray">
	<tr class="default">
		<td width="34px"><img src="img/drive.png"/></td>
		<td>
			<b class="caption">Hard drive</b>
			<div class="small">Select the music folder on your hard drive</div>
		</td>
	</tr>
</table>

<table id="local.index" width="100%" align="center" style="margin-top:2%; border:0px solid gray">
	<tr class="default">
	<td valign="top">
            <b>Scan music</b>
        </td>
        </tr>
        <tr class="default">
        <td>
            <input type="text" id="folder" class="default" style=" width:100%" value="[Unknown]" readonly>
        </td>
        </tr>
        <tr class="default">
            <td>
                &rsaquo;&rsaquo;<span id="lstore.status" class="default" style="color:#436EEE; margin-top:3px"> &nbsp;</span>
            </td>
        </tr>
        <tr class="default shaded-dark">
            <td style="border-top:1px solid gray">
                <input type="button" class="shaded-dark default-button" value="Scan/Rescan" onclick="lstore.init.browse()"/>
                <input type="button" class="shaded-dark default-button" value="Cancel"/>

            </td>
        </tr>
 </table>

    <table id="local.files" width="100%" align="center" style="display:none;margin-top:2%;border:0px solid gray" class="">
        <tr class="default" >
            <td colspan="2" style="font-weight:bold; background-color:#d3d3d3; border-bottom:1px solid gray">Hard drive music</td>
        </tr>
        <tr class="medium">
            <td>
                <input type="text" id="local.search" style="width:100%" onkeyup="search('local.search','local.music')"/>
            </td>
            <td width="15px" class="action" onclick="jx.dom.set.value('local.search',''); search('local.search','local.music'); jx.dom.set.focus('local.search')">&lsaquo;&lsaquo;</td>
        </tr>
        <tr class="default">
            <td colspan="2">
                <div id="local.files.grid" style="height:123px; overflow: auto"></div>

            </td>
        </tr>

    </table>
