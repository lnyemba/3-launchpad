 </td>

<table width="100%" style="display:none">

		<input type="image" src="img/gnomefoot.png" style="border:1px solid gray; margin-top:5%" onclick="utils.modules.show('player');"/>
	
	</td>
	<td valign="top">

			<div style="margin-top:0px"><b>Music Folder</b></div>

</tr>
