
<div ><img src="img/dropbox-logo.png"/></div>
<div style="margin-top:-9%; margin-left:35px; font-size:14px; font-weight:bold">Dropbox Music Library</div>
<div style="margin-top:-1%; margin-left:36px" class="medium">
    Please mount your dropbox folder before it can be indexed for quick access
</div>
<table width="100%">
<tr class="medium">
	<td class="shaded-dark rounded-corners" valign="top" width="34px">
		<input type="image" src="img/default/mysongs.png" style="border:1px solid gray" onclick="utils.modules.show('mlibrary');" />
		<input type="image" src="img/gnomefoot.png" style="border:1px solid gray; margin-top:5%" onclick="utils.modules.show('player');"/>
	
	</td>
	<td valign="top">
		<div class="rounded-corners" style="border:1px solid gray">
			<div style="margin-top:0px"><b>Music Folder</b></div>
			<div id="dfolder" class="medium" style="border:1px solid #d3d3d3;">[unknown]</div>
			<div id="dstore.status" class="medium" style="color:#436EEE"></div>
			
			<table align="center" width="98%" style="margin-top:3%; border-top:1px solid gray" cellspacing="0px">
  				<tr style="; font-weight:bold" class="small shaded-dark action">
  					<td valign="top"  onclick="dstore.init.browse()" style="width:15%">
      						<img src="img/default/search.png"/>
  					</td>
  					<td onclick="dstore.init.browse()" valign="middle">
     						Scan/Rescan
  					</td>
  					<td style="width:15%;border-left:1px solid gray" onclick = "dstore.reset();">
					      <img src="img/default/clear.png"/>
					</td>
					<td valign="middle"  onclick = "dstore.reset();" style="width:35%">
      						Clear/Reset
  					</td>
  				</tr>
			</table>
		</div>
	</td>
</tr>
</table>
<div id="dstore.report" style="display:none; margin-top:3%; border-top:1px solid gray">
<b>Summary Report</b>
<div>
  mp3 files found : <span id="dstore.size"></span>
</div>
<div>
  mp3 folder count: <span id="dstore.owners"></span>
</div>
</div>
