<table class="" width="100%" cellspacing="0" style="border:0px solid gray">
	<tr class="default">
		<td width="34px"><img src="img/dropbox-logo.png"/></td>
		<td>
			<b class="caption">Dropbox</b>
			<div class="small">Dropbox's Cloud Service, you must have an account with dropbox</div>
		</td>
	</tr>
</table>

	<table id="dropbox.login" class="" width="100%" cellspacing="1px" align="center" style="margin-top:2%; border:0px solid gray">
            <tr class="default">
                <td colspan="2" style="font-weight:bold; border-bottom: 1px solid gray">
                    Authentication
                </td>
            </tr>
            <tr class="default">
                <td colspan="2" style="font-weight:bold;">
                    &nbsp;
                </td>
            </tr>
            <tr class="default">
                <td width="22%">Email</td>
                <td>
                    <input id="dropbox.email" type="text" class="default" style="width:80%" value="nyemba@gmail.com"/>
                </td>
                
            </tr>
            <tr class="default">
                <td>Password</td>
                <td><input id="dropbox.password" type="password" class="default" style="width:80%" value=""/></td>
            </tr>
            <tr class="default">
                <td colspan="2" valign="middle" align="left">
                  &nbsp;<span id="dropbox.status" style="color:#436EEE;"></span>
                </td>
            </tr>
            <tr class="default">
                <td class="shaded-dark" style=" border-top:1px solid gray" align="left" colspan="2">
                    

                    <input type="button" value="Login" class="shaded-dark default-button" style="" onclick="dropbox.login()"/>
                    <input type="button" value="Cancel" class="shaded-dark default-button" />
                </td>
            </tr>
	  </table>

    <table id="dropbox.files" width="100%" align="center" style="display:none;margin-top:2%;border-top:1px solid gray" class="">
        <tr class="default" >
            <td colspan="2" style="font-weight:bold; background-color:#d3d3d3; border-bottom:1px solid gray">Dropbox music</td>
        </tr>
        <tr class="medium">
            <td>
                <input class="default" type="text" id="dropbox.search" style="width:100%" onkeyup="search('dropbox.search','dropbox.music')"/>
            </td>
            <td width="15px" class="action" onclick="jx.dom.set.value('dropbox.search',''); search('dropbox.search','dropbox.music'); jx.dom.set.focus('dropbox.search')">&lsaquo;&lsaquo;</td>
        </tr>
        <tr class="default">
            <td colspan="2">
                <div id="dropbox.files.grid" style="height:116px; overflow: auto"></div>
                
            </td>
        </tr>
        
    </table>
