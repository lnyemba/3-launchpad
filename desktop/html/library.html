<img src="img/default/setup.png">
<div style="margin-top:-9%; margin-left:36px">
  Setup your library with local & remote music
  <div> Music Library Size: <span id="library.size">00.00</span></div>
</div>

<div style="margin-top:5%; padding:3px; border-bottom:1px solid gray">
  <div id="opensetuplib" style="display:none; cursor:pointer" onclick="$('#setuplib').slideDown(); $('#closesetuplib').show(); $('#opensetuplib').hide()">
      [ + ] Open library
  </div>
  <div id="closesetuplib" style=" cursor:pointer" onclick="$('#setuplib').slideUp(); $('#closesetuplib').hide(); $('#opensetuplib').show()">
    [ _ ] Close library</div>
</div>
<div id="setuplib" style="overflow:auto; padding:3px;">
  <table width="100%" cellspacing="0px">
    <tr class="medium shaded-dark">
      <td width="34px">
	<input type="image" src="img/drive.png" onclick="Providers.load('local');$('#welcome').roundabout_animateToPreviousChild()"/>
      </td>
      <td>
	<div style="font-weight:bold">Hard drive</div>
	<span>00.00</span>
      </td>
      </tr>
      <tr class="medium shaded-dark">
      <td>
	<input type="image" src="img/google-logo.png" onclick="Providers.load('google');$('#welcome').roundabout_animateToPreviousChild()"/>
      </td>
      <td>
	<div style="font-weight:bold">Google docs</div>
	<div>00.00</div>
      </td>
      </tr>
      <tr class="medium shaded-dark">
      <td>
	<input type="image" src="img/dropbox.png" onclick="Providers.load('dropbox');$('#welcome').roundabout_animateToPreviousChild()"/>
      </td>
      <td>
	<div style="font-weight:bold">Dropbox</div>
	<div>00.00</div>
      </td>
      
    </tr>
  </table>
</div>
