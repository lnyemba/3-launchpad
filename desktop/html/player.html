<table width="100%">
    <tr class="default">
        <td class="shaded-dark" onmousedown="nativeWindow.startMove()" style="cursor:move">
            <div class="caption">Music Player</div>
            <div class="medium" style="">Enjoy a rich music experience with a "cloud" enabled music player</div>
            <div class="action"margin:2px; style="float:right; width:15px; height:15px; margin-top:-17px;  border:2px solid white;color:white;background-color:#black;font-weight:bold" align="center"
                    onclick="window.location.reload()"
                 >R</div>
            <input type="image" src="img/default/maximize.png" style="float:right;margin-top:-20px" onclick="window.nativeWindow.maximize()"/>
            <input type="image" src="img/default/minimize.png" style="float:right; margin-top:-20px" onclick="window.nativeWindow.restore()"/>
            <div class="action" style="float:right; width:14.6px; height:14.6px; margin-top:-16px;  border:2px solid black;background-color:white;font-weight:bold" align="center"
                    onclick="window.nativeWindow.minimize()"
                 >_</div>

        </td>
    </tr>
</table>
<table  border="0" width="100%" style="margin-top:2%; border-bottom:1px solid gray">
    <tr class="default">
        <td width="126px" valign="top" rowspan="3">
            <div align="center">
                <img id="artist.pic" src="img/default/unknown-artist.jpg" style=""/>
            </div>
        </td>
    </tr>
    <tr class="default">
        <td style="" valign="top">
	
	  <div class="default" style="font-weight:bold">
		<span id="artist" style="margin-left:5px; font-size:14px">Unknown<span>
	  </div>
	  <div class="default" style="">
		<span id="song" style="margin-left:5px">Uknown<span>
	  </div>
	  <div class="default" style="">
		<span id="progress" style="margin-left:5px">0.00 %</span>
	  </div>
            <div class="default" style="margin:5px; width:99%">
                <div id="songprogress" style="">
                    
                </div>
            </div>
        </td>
        <td width="150px" rowspan="2" valign="top" style=" border:1px solid gray; font-size:13px;font-weight:bold">
            <div style="float:left;width:100%" class="action"
                    onmouseover ="this.style['background-color'] = '#d3d3d3'"
                    onmouseout  ="this.style['background-color'] = null"
                    onclick="utils.modules.show('library');jx.dom.show('player'); jx.dom.show('player_stdout') "
                 >
                <img src="img/3-launchpad.png" style="float:left"/>
                <div style="float:left; margin-top:5px">Music Central</div>
            </div>
            <div style="float:left; width:100%" class="action"
                    onmouseover ="this.style['background-color'] = '#d3d3d3'"
                    onmouseout  ="this.style['background-color'] = null"
                    onclick="utils.modules.show('theme');jx.dom.show('player'); jx.dom.show('player_stdout') "
                 >
                <img src="img/default/theme.png" style="float:left"/>
                <div style="float:left; margin-top:7px">Themes</div>
            </div>
            <div style="float:left; width:100%" class="action"
                    onmouseover ="this.style['background-color'] = '#d3d3d3'"
                    onmouseout  ="this.style['background-color'] = null"
                    onclick="utils.modules.show('providers'); jx.dom.show('player'); jx.dom.show('player_stdout'); jx.dom.show('local'); jx.dom.show('providers.stdout') "

                 >
                <img src="img/default/setup.png" style="float:left"/>
                <div style="float:left; margin-top:7px">Setup Music</div>
            </div>
           <div style="float:left; width:100%" class="action"
                    onmouseover ="this.style['background-color'] = '#d3d3d3'"
                    onmouseout  ="this.style['background-color'] = null"
                    onclick="utils.modules.show('credits'); jx.dom.show('player'); jx.dom.show('player_stdout') "

                 >
                <img src="img/default/info.png" style="float:left"/>
                <div style="float:left; margin-top:7px">Information</div>
            </div>


        </td>
    </tr>
    <tr class="default">
        <td valign="bottom">
            <div id="" class="shaded-dark" style="margin-left:5px; border-top:0px solid gray;">
                <input type="image" src="img/rwd_1.png" onclick="player.controls.back()"/>
                <input type="image" src="img/stop_1.png" onclick="player.controls.stop()"/>
                <input type="image" id="pause.button" src="img/pause_1.png" style="display:none" onclick="player.controls.pause()"/>
                <input type="image" id="play.button" src="img/play_1.png" onclick="player.controls.play()"/>
                <input type="image" src="img/fwd_1.png" onclick="player.controls.next()"/>
                <div style="float:right; width:161px;margin-top:9px; margin-right:2px">
                    version <span id="version" class="small"></span>
                </div>
            </div>
        </td>
  </tr>
    
</table>
<table border="0" width="100%" style="height:62%" cellspacing="0">
    <tr class="default">
        <td style="" valign="top">
            <div id="player_stdout"></div>
        </td>
    </tr>

</table>
