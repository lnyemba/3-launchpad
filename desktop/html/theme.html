<table class="" width="99%" cellspacing="0" style="margin:2px;border:1px solid #d3d3d3">
	<tr class="default">
		<td width="34px"><img src="img/default/theme.png"/></td>
		<td>
			<b class="caption">Theme Configuration</b>
			<div class="small">Make 3-launchpad in your image (literally)</div>
		</td>
	</tr>
</table>
<table style="margin-top:2%;width:760" align="center">
    <tr class="default">
        <td>
            Index your image files from your hard drive and/or use built-in or online repository images as backgrounds
        </td>
    </tr>
    <tr class="default">
        <td valign="top">
            <div style=" float:none"><b>Browse Backgrounds</b></div>
            <div>
                <input type="button" class="default-button" value="My Pictures" onclick="theme.local.render.input()"/>
                <input type="button" class="default-button" value="Built-in" onclick="theme.browse.init('built-in')"/>
                <input type="button" class="default-button" value="Online" onclick="theme.remote.render.input()"/>
            </div>
            <div id="preview" align="center" style="border:1px solid white; height:150px; overflow:hidden">
                <div id="pcontent" class="theme-window" style="overflow:hidden;"></div>
            </div>

           

            <div id="theme_navigation" style="">
                <table width="100%" align="center">
                    <tr class="medium">
                        <td width="18px">
                            <input type="image" src="img/default/arrow-first.png"
                                   onclick="theme.browse.nav.last()"
                                   />
                        </td>
                        <td width="18px">
                            <input type="image" src="img/default/arrow-prev.png"
                                   onclick="theme.browse.nav.back()"
                                   />
                        </td>
                        <td>
                            Source :<span id="theme.source" style="text-transform: capitalize"></span>
                        </td>
                        <td width="18px">
                            <input type="image" src="img/default/arrow-next.png"
                                    onclick="theme.browse.nav.next()"
                                   />
                        </td>
                        <td width="18px">
                            <input type="image" src="img/default/arrow-last.png"
                                   onclick="theme.browse.nav.first()"
                                   />
                        </td>
                    </tr>
                </table>
                
            </div>
        </td>
        
    </tr>
</table>
